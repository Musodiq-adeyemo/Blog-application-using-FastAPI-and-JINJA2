{% extends 'base.html' %}

{% block title %} 
    UPLOAD IMAGE Page
{% endblock %}

{% block body %} 
    <div style="margin-left: -20px;width: 1200px;" class="bar-container1">
        <h1 style="color: navy;"> Upload Post Image</h1>
        <h3 style="color: blue;text-align: center;">Beautify your post with Post Image</h3>
    </div>

    <div style="display: flex;justify-content: center;">
        <div class="col-xl-8">
          <br>
          <br>
          <div class="card mb-4" style="margin-left: 20px;">
              <div class="card-header" style="color: navy;font-weight: bold;font-size: 30px;text-align: center;border-bottom: 5px solid lightgrey;">Upload Post Image</div>
              <div class="card-body">
                <form action="/upload_postimage" method="POST" enctype="multipart/form-data">
                      <div class="form-group">
                          <label style="color: red;font-weight: bold;" for="post_id">Post ID:</label>
                          <input type="number" class="form-control" id="post_id" name="post_id"  aria-describedby="Enter Post ID" placeholder="Enter the Post ID" >
                      </div>
                    <div class="form-group">
                      <div>
                        <label style="color: red;font-weight: bold;font-size: 22px;" for="file">Post Image Upload</label>
                        <input  type="file" name="file" id="file" class="form-control" autocomplete="off">
                      </div>
                    </div>
                    <center>
                      <button style="margin-left: -10px;font-weight: bold;background-color: green;" class="btn btn-primary" type="submit">Upload Post image</button>
                    </center>
                </form>
          </div>
        </div>
    </div> 
{% endblock %}
